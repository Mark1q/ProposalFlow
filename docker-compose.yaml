services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-proposalflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-proposalflow}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build: ./server         
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-proposalflow}?schema=public
      - PYTHON_SERVICE_URL=http://ai-service:8000/generate
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./server:/app        
      - server_node_modules:/app/node_modules  
      - server_generated:/app/generated        
    command: sh -c "npx prisma generate && npm run dev" 

  worker:
    build: ./server          
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-proposalflow}?schema=public
      - PYTHON_SERVICE_URL=http://ai-service:8000/generate
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./server:/app       
      - server_node_modules:/app/node_modules  # Reuses the same volume as API
      - server_generated:/app/generated
    command: sh -c "npx prisma generate && npm run worker"

  ai-service:
    build: ./ai-service      
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./ai-service:/app
    command: fastapi dev main.py --host 0.0.0.0
  
  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - next_cache:/app/.next                   
    command: npm run dev -- -p 3001

volumes:
  postgres_data:
  server_node_modules:
  server_generated:
  frontend_node_modules:
  next_cache: